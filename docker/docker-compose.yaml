services:
  auth-service:
    image: d3ba110/auth-service:1.4
    restart: unless-stopped
    container_name: auth-service
    env_file:
      - ./.dev.auth_service
    expose:
      - "3033"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3033/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Give service time to start before health checks
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

