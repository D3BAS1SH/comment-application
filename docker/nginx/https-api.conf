# HTTPS configuration for api.horizoncomms.me
# Use this AFTER obtaining SSL certificate

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name api.horizoncomms.me;

    # Allow Certbot to renew certificates
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.horizoncomms.me;

    # SSL Certificate
    ssl_certificate /etc/letsencrypt/live/api.horizoncomms.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.horizoncomms.me/privkey.pem;

    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Gateway service
    # Gateway service is deprecated and in no use any more due to architectural changes
    # I have removed the position of gateway-service which i have created.
    #location /api/v1/ {
    #    limit_req zone=api_limit burst=20 nodelay;

    #    proxy_pass http://gateway-service:3036;
