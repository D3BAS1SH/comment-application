server {
    listen 80;
    server_name api.horizoncomms.me;

    # Health check endpoint for nginx itself
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Allow Certbot to verify domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Gateway service endpoints (all /api/v1/ except /auth/)
    # location /api/v1/ {
    #     limit_req zone=api_limit burst=20 nodelay;
        
    #     proxy_pass http://gateway-service:3036;
    #     proxy_http_version 1.1;
        
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
        
    #     proxy_connect_timeout 60s;
    #     proxy_send_timeout 60s;
    #     proxy_read_timeout 60s;
    # }

    # Auth service endpoints (direct to auth service)
    location /api/v1/auth/ {
        limit_req zone=login_limit burst=5 nodelay;
        
        # Remove /auth/ prefix before forwarding
        rewrite ^/api/v1/auth/(.*)$ /api/v1/$1 break;
        
        proxy_pass http://auth-service:3033;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}